<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(navService.isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(navService.isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(navService.isHandset$ | async)">
    <mat-toolbar>Menú</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['']" routerLinkActive="active">
        <mat-icon matListIcon>group</mat-icon>
        Conócenos
      </a>
      <a mat-list-item href="https://goo.gl/forms/MZa4w3AeILjsoTGA2" target="_blank" rel="noopener">
        <mat-icon matListIcon>assignment_turned_in</mat-icon>
        Regístrate Aquí
      </a>
      <a mat-list-item href="https://chat.angular.lat" target="_blank" rel="noopener">
        <mat-icon matListIcon>chat</mat-icon>
        Chatear
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-top-nav></app-top-nav>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
